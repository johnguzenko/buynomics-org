<button
          tuiButton
          type="button"
          (click)="onAddClick()"
        >
          Add
        </button>

<table class="tui-table">
  <tbody>
    <tr class="tui-table__tr">
      <th class="tui-table__th">Created at</th>
      <th class="tui-table__th">Name</th>
      <th class="tui-table__th">Order</th>
      <th class="tui-table__th"></th>
    </tr>
    <ng-container *ngIf="isLoading">
      <tr class="tui-table__tr">
        <th class="tui-table__th tui-skeleton"></th>
        <th class="tui-table__th tui-skeleton"></th>
        <th class="tui-table__th tui-skeleton"></th>
        <th class="tui-table__th tui-skeleton"></th>
      </tr>
    </ng-container>
    <ng-container *ngIf="!isLoading">
      <tr class="tui-table__tr" *ngFor="let item of list;">
        <td class="tui-table__td">{{item.createdAt | date: 'dd MMM YYYY hh:mm'}}</td>
        <td class="tui-table__td">{{item.name}}</td>
        <td class="tui-table__td">{{item.order}}</td>
        <td class="tui-table__td">
  
          <a tuiLink [routerLink]="['intermediary', item.id]">
              <button
              tuiButton
              type="button"
              class="tui-space_right-3"
            >
              Edit
            </button>
          </a>
         
          <button
            tuiButton
            type="button"
            (click)="onDeleteClick()"
          >
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
